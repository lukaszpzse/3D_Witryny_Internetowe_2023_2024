<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona z Formularzem i Tabelą</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
            text-align: left;
        }
        table {
            width: 100%;
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="email"], input[type="submit"] {
            padding: 8px;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <h1>Moja Strona</h1>
    
    <img src="hehe.jpg" alt="kot">
    
    <table>
        <tr><th>Nazwisko</th><th>Imię</th><th>Wiek</th></tr>
        <tr><td>Małkowski</td><td>Tadeusz</td><td>36</td></tr>
        <tr><td>Polak</td><td>Adam</td><td>29</td></tr>
        <tr><td>Puchacka</td><td>Anna</td><td>29</td></tr>
    </table>
    
    <form action="#" method="post">
        <label for="nazwisko">Nazwisko:</label>
        <input type="text" id="nazwisko" name="nazwisko" required>
        
        <label for="imie">Imię:</label>
        <input type="text" id="imie" name="imie" required>
        
        <label for="wiek">Wiek:</label>
        <input type="text" id="wiek" name="wiek" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <input type="submit" value="Wyślij">
    </form>
</body>
</html>
